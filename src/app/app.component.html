
<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    left panel
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/page1'"> Page1 </a>
      <a mat-list-item [routerLink]="'/page2'"> Page2 </a>
      <a mat-list-item [routerLink]="'/page3'"> Page3 </a>
      <a mat-list-item [routerLink]="'/about'"> About </a>
      <a mat-list-item [routerLink]="'/support'"> Support </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/notelist'"> Note List </a>
      <a mat-list-item [routerLink]="'/noteitems'"> Note Item </a>
      <a mat-list-item [routerLink]="'/login'"> Log In </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      My Application
      <span class="toolbar-spacer"></span>
      My Account
    </mat-toolbar>
    <div class="main-content">
      <p>maybe we will put something here but for now just some added space</p>
      <br><br><br>
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
