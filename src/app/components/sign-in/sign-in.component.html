<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="signInForm"
    (ngSubmit)="onSubmit()">
    <h3>Sign In</h3>
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email">
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password">
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
      <mat-hint align="end">
        <a routerLink="/forgot-password">Forgot password?</a>
      </mat-hint>
    </mat-form-field>
    <!-- <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner> -->
    <button type="submit" mat-raised-button color="primary" [disabled]="signInForm.invalid">Submit</button>
  </form>
</section>
